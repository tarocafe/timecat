<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat clock</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bubble">
        <div class="container">
            15:30
        </div>
        <img src="res/clock/bubble_tail.svg" class="tail">
    </div>

    <div class="clock">
        <img src="res/clock/clock_tail.svg" class="tail">
        <img src="res/clock/clock_face.svg" class="face">
        <img src="res/clock/clock_seconds.svg" class="seconds time">
        <img src="res/clock/clock_minutes.svg" class="minutes time">
        <img src="res/clock/clock_hours.svg" class="hours time">
        <img src="res/clock/clock_fixer.svg" class="fixer">
    </div>

</body>
<script src="js/main.js" type="module"></script>
</html>
